<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
            let faktorial = 1
let angka = 5
let n = 1
do {
    console.log(`faktorial dari ${angka} adalah ${faktorial}`)
    n++
    faktorial *= n
}while (n <= angka)
    </script>
</body>
